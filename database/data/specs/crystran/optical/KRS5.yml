COMMENTS: |
    TlBr<sub>42</sub>I<sub>58</sub>
    KRS5 deep IR material with a high refractive index, KRS5 is used extensively in spectroscopy for ATR prisms, windows and lenses. In conjunction with Germanium, KRS5 can also be used in athermalised IR imaging systems.<br>
    KRS-5 crystalises by the sealed-ampoule Stockbarger technique. Starting materials of the highest purity are selected to ensure that there are no anionic absorption bands between 2μm and 16μm and all crystals are checked for quality by using a pathlength of 120mm.<br>
    CAUTION: Thallium salts are considered TOXIC and should be handled with care.<br>
    REFERENCES:<br>
    (1) Rodney and Malitson J.Opt Soc.Am. V46, p 956, 1953<br>
    (2) Combes, Ballard, McCarthy: J.Opt Soc.Am. V41, p 215, 1951<br>
    (3) Handbook of Optical Constants, ed Palik, V3, ISBN 0-12-544423-0
